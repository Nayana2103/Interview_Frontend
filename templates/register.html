{% include 'header.html' %}
<br>
<center>
    <div class="container-fluid py-5">
        <div class="container" style="max-width: 700px;">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h3>Registration</h3>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="contact-form p-4 border rounded">
                        <form action="addregister" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="name">Full Name:</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter your phone number" required>
                            </div>

                            <div class="form-group">
                                <label for="pdf_file">Upload Resume (PDF only):</label>
                                <input type="file" class="form-control-file" name="resume" id="pdf_file" accept=".pdf" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary py-2 px-4" type="submit">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
{% include 'footer.html' %}
